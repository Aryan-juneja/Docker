name: Ecomerce

on:
  pull_request:
    branches: ['main']

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # or whatever version your project needs

      - name: Install and build frontend
        run: |
          cd ./frontend
          npm install
          npm run build

      - name: Install backend dependencies
        run: |
          cd ./backend
          npm install

      - name: Lint backend
        run: |
          npm run lint

      - name: Test backend
        run: |
          npm run test
